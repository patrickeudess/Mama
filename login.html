<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>MAMA+ ‚Äì Connexion</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles-icons.css" />
    <link rel="stylesheet" href="styles-ux.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #10b981;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .login-container {
        width: 100%;
        max-width: 500px;
      }

      .login-card {
        background: white;
        border-radius: 1.5rem;
        padding: 2.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.4s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2933;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #6b7280;
        font-size: 0.95rem;
      }

      .profile-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        border-radius: 2rem;
        font-size: 0.875rem;
        font-weight: 600;
        color: #92400e;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-badge.professionnel {
        background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);
        color: #6b21a8;
      }

      .profile-badge.hidden {
        display: none;
      }

      .login-tabs-wrapper {
        margin-bottom: 2rem;
      }

      .login-tabs {
        display: flex;
        background: #f3f4f6;
        border-radius: 0.75rem;
        padding: 0.25rem;
        gap: 0.25rem;
      }

      .login-tab {
        flex: 1;
        padding: 0.75rem 1rem;
        border: none;
        background: transparent;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        color: #6b7280;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
      }

      .login-tab:hover {
        color: #374151;
        background: rgba(255, 255, 255, 0.5);
      }

      .login-tab.active {
        background: white;
        color: #10b981;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .tab-icon {
        display: flex;
        align-items: center;
      }

      .login-form-container {
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .login-form-container.hidden {
        display: none;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group.hidden {
        display: none;
      }

      .form-group label {
        font-weight: 500;
        color: #374151;
        font-size: 0.9rem;
      }

      .form-group input,
      .form-group select {
        padding: 0.875rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: white;
        color: #1f2933;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      }

      .form-group input::placeholder {
        color: #9ca3af;
      }

      .form-help-text {
        font-size: 0.8rem;
        color: #6b7280;
        margin-top: -0.25rem;
      }

      .required {
        color: #ef4444;
      }

      .btn-primary {
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-block {
        width: 100%;
      }

      .message {
        padding: 0.875rem 1rem;
        border-radius: 0.75rem;
        font-size: 0.9rem;
        text-align: center;
      }

      .message.error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .message.success {
        background: #ecfdf5;
        color: #059669;
        border: 1px solid #a7f3d0;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
        margin-top: 1.5rem;
        transition: opacity 0.2s ease;
        font-weight: 500;
      }

      .back-link:hover {
        opacity: 0.8;
      }

      .help-text {
        text-align: center;
        margin-top: 1.5rem;
        color: white;
        font-size: 0.875rem;
      }

      @media screen and (max-width: 480px) {
        .login-card {
          padding: 1.5rem;
        }

        .login-header h1 {
          font-size: 1.75rem;
        }

        .login-tab {
          font-size: 0.85rem;
          padding: 0.625rem 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>MAMA+</h1>
          <p>Bienvenue ! Connectez-vous pour continuer</p>
          <div class="profile-badge hidden" id="profile-badge">
            <span id="profile-badge-icon"></span>
            <span id="profile-badge-text"></span>
          </div>
        </div>

        <!-- Onglets Connexion / Inscription -->
        <div class="login-tabs-wrapper">
          <div class="login-tabs">
            <button class="login-tab active" data-tab="login" id="tab-login" aria-selected="true" role="tab">
              <span id="tab-login-icon" class="tab-icon"></span>
              <span>Se connecter</span>
            </button>
            <button class="login-tab" data-tab="register" id="tab-register" aria-selected="false" role="tab">
              <span id="tab-register-icon" class="tab-icon"></span>
              <span>Cr√©er un compte</span>
            </button>
          </div>
        </div>

        <!-- Formulaire de connexion -->
        <div class="login-form-container" id="login-form-container" role="tabpanel" aria-labelledby="tab-login">
          <form id="login-form" class="login-form">
            <div class="form-group hidden" id="login-type-group">
              <label for="login-type">
                Type de compte <span class="required">*</span>
              </label>
              <select id="login-type" required>
                <option value="">Choisir...</option>
                <option value="patiente">Je suis une patiente</option>
                <option value="professionnel">Je suis un professionnel de sant√©</option>
                <option value="etablissement">Je suis un √©tablissement de sant√©</option>
              </select>
            </div>

            <div class="form-group">
              <label for="login-phone">
                Num√©ro de t√©l√©phone <span class="required">*</span>
              </label>
              <input 
                type="tel" 
                id="login-phone" 
                placeholder="Exemple: +2250700000000" 
                required 
                autocomplete="tel"
              />
              <small class="form-help-text">
                Le num√©ro que vous avez utilis√© pour cr√©er votre compte
              </small>
            </div>

            <div class="form-group">
              <label for="login-password">
                Mot de passe <span class="required">*</span>
              </label>
              <input 
                type="password" 
                id="login-password" 
                placeholder="Votre mot de passe" 
                required 
                autocomplete="current-password"
              />
            </div>

            <button type="submit" class="btn-primary btn-block">
              Se connecter
            </button>

            <div id="login-message" class="message" style="display: none;"></div>
          </form>
        </div>

        <!-- Formulaire d'inscription -->
        <div class="login-form-container hidden" id="register-form-container" role="tabpanel" aria-labelledby="tab-register">
          <form id="register-form" class="login-form">
            <div class="form-group hidden" id="register-type-group">
              <label for="register-type">
                Type de compte <span class="required">*</span>
              </label>
              <select id="register-type" required>
                <option value="">Choisir...</option>
                <option value="patiente">Je suis une patiente</option>
                <option value="professionnel">Je suis un professionnel de sant√©</option>
                <option value="etablissement">Je suis un √©tablissement de sant√©</option>
              </select>
            </div>

            <div class="form-group">
              <label for="register-phone">
                Num√©ro de t√©l√©phone <span class="required">*</span>
              </label>
              <input 
                type="tel" 
                id="register-phone" 
                placeholder="Exemple: +2250700000000" 
                required 
                autocomplete="tel"
              />
              <small class="form-help-text">
                Ce num√©ro servira √† vous connecter
              </small>
            </div>

            <div class="form-group">
              <label for="register-password">
                Mot de passe <span class="required">*</span>
              </label>
              <input 
                type="password" 
                id="register-password" 
                placeholder="Au moins 6 lettres ou chiffres" 
                minlength="6"
                required 
                autocomplete="new-password"
              />
              <small class="form-help-text">
                Minimum 6 caract√®res
              </small>
            </div>

            <div class="form-group">
              <label for="register-password-confirm">
                Confirmer le mot de passe <span class="required">*</span>
              </label>
              <input 
                type="password" 
                id="register-password-confirm" 
                placeholder="R√©p√©tez votre mot de passe" 
                minlength="6"
                required 
                autocomplete="new-password"
              />
            </div>

            <div class="form-group">
              <label for="register-name">
                Nom complet <span class="required">*</span>
              </label>
              <input 
                type="text" 
                id="register-name" 
                placeholder="Votre nom et pr√©nom" 
                required 
                autocomplete="name"
              />
            </div>

            <button type="submit" class="btn-primary btn-block">
              Cr√©er mon compte
            </button>

            <div id="register-message" class="message" style="display: none;"></div>
          </form>
        </div>
      </div>

      <div style="text-align: center; margin-top: 1.5rem;">
        <a href="index.html" class="back-link">
          <span>‚Üê</span>
          <span>Retour √† l'accueil</span>
        </a>
      </div>

      <div class="help-text">
        <p>üí° <strong>Astuce:</strong> Activez le son üîä en bas √† droite pour entendre les instructions</p>
      </div>
    </div>

    <!-- Syst√®me de lecture audio -->
    <script src="utils/audio-helper.js"></script>
    <!-- Syst√®me d'ic√¥nes -->
    <script src="utils/icons.js"></script>
    <!-- Syst√®me d'authentification -->
    <script src="utils/auth.js"></script>
    <script>
      // Initialiser les ic√¥nes au chargement
      document.addEventListener('DOMContentLoaded', function() {
        if (window.getIcon) {
          // Ic√¥nes des onglets
          const loginTabIcon = document.getElementById('tab-login-icon');
          if (loginTabIcon) {
            loginTabIcon.innerHTML = window.getIcon('lock', 18, 'currentColor');
          }
          
          const registerTabIcon = document.getElementById('tab-register-icon');
          if (registerTabIcon) {
            registerTabIcon.innerHTML = window.getIcon('user-plus', 18, 'currentColor');
          }
        }

        // Gestion des onglets
        const loginTab = document.getElementById('tab-login');
        const registerTab = document.getElementById('tab-register');
        const loginForm = document.getElementById('login-form-container');
        const registerForm = document.getElementById('register-form-container');

        // R√©cup√©rer le param√®tre 'type' de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const typeParam = urlParams.get('type');
        
        // Variables pour stocker le type s√©lectionn√©
        let selectedType = null;
        
          // Pr√©-remplir et cacher le type de compte si pr√©sent dans l'URL
        if (typeParam === 'patiente' || typeParam === 'professionnel' || typeParam === 'etablissement') {
          selectedType = typeParam;
          
          const loginTypeSelect = document.getElementById('login-type');
          const registerTypeSelect = document.getElementById('register-type');
          const loginTypeGroup = document.getElementById('login-type-group');
          const registerTypeGroup = document.getElementById('register-type-group');
          const profileBadge = document.getElementById('profile-badge');
          const profileBadgeText = document.getElementById('profile-badge-text');
          const profileBadgeIcon = document.getElementById('profile-badge-icon');
          
          // Pr√©-remplir les selects
          if (loginTypeSelect) {
            loginTypeSelect.value = typeParam;
          }
          if (registerTypeSelect) {
            registerTypeSelect.value = typeParam;
          }
          
          // Cacher les champs type
          if (loginTypeGroup) {
            loginTypeGroup.classList.add('hidden');
          }
          if (registerTypeGroup) {
            registerTypeGroup.classList.add('hidden');
          }
          
          // Afficher le badge de profil
          if (profileBadge) {
            profileBadge.classList.remove('hidden');
            if (typeParam === 'patiente') {
              profileBadgeText.textContent = 'Patiente';
              if (window.getIcon && profileBadgeIcon) {
                profileBadgeIcon.innerHTML = window.getIcon('pregnant-woman', 18, '#92400e');
              }
            } else if (typeParam === 'professionnel') {
              profileBadge.classList.add('professionnel');
              profileBadgeText.textContent = 'Professionnel de sant√©';
              if (window.getIcon && profileBadgeIcon) {
                profileBadgeIcon.innerHTML = window.getIcon('doctor', 18, '#6b21a8');
              }
            } else if (typeParam === 'etablissement') {
              profileBadge.classList.add('etablissement');
              profileBadge.style.background = 'linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%)';
              profileBadge.style.color = '#1e40af';
              profileBadgeText.textContent = '√âtablissement de sant√©';
              if (window.getIcon && profileBadgeIcon) {
                profileBadgeIcon.innerHTML = window.getIcon('users', 18, '#1e40af') || window.getIcon('doctor', 18, '#1e40af');
              }
            }
          }
        }

        function switchTab(tab) {
          if (tab === 'login') {
            loginTab.classList.add('active');
            loginTab.setAttribute('aria-selected', 'true');
            registerTab.classList.remove('active');
            registerTab.setAttribute('aria-selected', 'false');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
          } else {
            registerTab.classList.add('active');
            registerTab.setAttribute('aria-selected', 'true');
            loginTab.classList.remove('active');
            loginTab.setAttribute('aria-selected', 'false');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
          }
        }

        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));

        // Navigation au clavier pour les onglets
        const tabs = [loginTab, registerTab];
        tabs.forEach((tab, index) => {
          tab.addEventListener('keydown', (e) => {
            let targetIndex = index;
            if (e.key === 'ArrowLeft') {
              targetIndex = index > 0 ? index - 1 : tabs.length - 1;
            } else if (e.key === 'ArrowRight') {
              targetIndex = index < tabs.length - 1 ? index + 1 : 0;
            } else if (e.key === 'Home') {
              targetIndex = 0;
            } else if (e.key === 'End') {
              targetIndex = tabs.length - 1;
            } else {
              return;
            }
            e.preventDefault();
            tabs[targetIndex].focus();
            switchTab(targetIndex === 0 ? 'login' : 'register');
          });
        });

        // Gestion du formulaire de connexion
        document.getElementById('login-form').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const phone = document.getElementById('login-phone').value.trim();
          const password = document.getElementById('login-password').value;
          const loginTypeSelect = document.getElementById('login-type');
          const type = selectedType || loginTypeSelect.value;
          const messageDiv = document.getElementById('login-message');

          if (!phone || !password || !type) {
            messageDiv.className = 'message error';
            messageDiv.textContent = 'Veuillez remplir tous les champs obligatoires';
            messageDiv.style.display = 'block';
            if (window.toast) window.toast.error('Veuillez remplir tous les champs');
            return;
          }

          try {
            const success = await window.auth.login(phone, password, type);
            if (success) {
              messageDiv.className = 'message success';
              messageDiv.textContent = 'Connexion r√©ussie ! Redirection...';
              messageDiv.style.display = 'block';
              if (window.toast) window.toast.success('Connexion r√©ussie !');
              
              setTimeout(() => {
                if (type === 'patiente') {
                  window.location.href = 'index-patriente.html';
                } else if (type === 'professionnel') {
                  window.location.href = 'index-professionnel.html';
                } else if (type === 'etablissement') {
                  window.location.href = 'index-etablissement.html';
                }
              }, 1000);
            } else {
              messageDiv.className = 'message error';
              messageDiv.textContent = 'Num√©ro de t√©l√©phone ou mot de passe incorrect';
              messageDiv.style.display = 'block';
              if (window.toast) window.toast.error('Num√©ro de t√©l√©phone ou mot de passe incorrect');
            }
          } catch (error) {
            messageDiv.className = 'message error';
            messageDiv.textContent = 'Erreur lors de la connexion';
            messageDiv.style.display = 'block';
            if (window.toast) window.toast.error('Erreur lors de la connexion');
            console.error(error);
          }
        });

        // Gestion du formulaire d'inscription
        document.getElementById('register-form').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const registerTypeSelect = document.getElementById('register-type');
          const type = selectedType || registerTypeSelect.value;
          const phone = document.getElementById('register-phone').value.trim();
          const password = document.getElementById('register-password').value;
          const passwordConfirm = document.getElementById('register-password-confirm').value;
          const name = document.getElementById('register-name').value.trim();
          const messageDiv = document.getElementById('register-message');

          if (!type || !phone || !password || !passwordConfirm || !name) {
            messageDiv.className = 'message error';
            messageDiv.textContent = 'Veuillez remplir tous les champs obligatoires';
            messageDiv.style.display = 'block';
            if (window.toast) window.toast.error('Veuillez remplir tous les champs');
            return;
          }

          if (password !== passwordConfirm) {
            messageDiv.className = 'message error';
            messageDiv.textContent = 'Les mots de passe ne correspondent pas';
            messageDiv.style.display = 'block';
            if (window.toast) window.toast.error('Les mots de passe ne correspondent pas');
            return;
          }

          if (password.length < 6) {
            messageDiv.className = 'message error';
            messageDiv.textContent = 'Le mot de passe doit contenir au moins 6 caract√®res';
            messageDiv.style.display = 'block';
            if (window.toast) window.toast.error('Le mot de passe doit contenir au moins 6 caract√®res');
            return;
          }

          try {
            const success = await window.auth.register(type, phone, password, name);
            if (success) {
              messageDiv.className = 'message success';
              messageDiv.textContent = 'Compte cr√©√© avec succ√®s ! Redirection...';
              messageDiv.style.display = 'block';
              if (window.toast) window.toast.success('Compte cr√©√© avec succ√®s !');
              
              setTimeout(() => {
                if (type === 'patiente') {
                  window.location.href = 'index-patriente.html';
                } else if (type === 'professionnel') {
                  window.location.href = 'index-professionnel.html';
                } else if (type === 'etablissement') {
                  window.location.href = 'index-etablissement.html';
                }
              }, 1000);
            } else {
              messageDiv.className = 'message error';
              messageDiv.textContent = 'Ce num√©ro de t√©l√©phone est d√©j√† utilis√©';
              messageDiv.style.display = 'block';
              if (window.toast) window.toast.error('Ce num√©ro de t√©l√©phone est d√©j√† utilis√©');
            }
          } catch (error) {
            messageDiv.className = 'message error';
            messageDiv.textContent = 'Erreur lors de la cr√©ation du compte';
            messageDiv.style.display = 'block';
            if (window.toast) window.toast.error('Erreur lors de la cr√©ation du compte');
            console.error(error);
          }
        });
      });
    </script>
    <!-- Composants UX -->
    <script src="utils/ux-components.js"></script>
  </body>
</html>
